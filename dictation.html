// ====== HANDWRITING - FIXED char progress ======
function rHW(ct){
  const s=gSt('hw',()=>({dk:sh(gW()),i:0,ci:0,pn:false,sc:{c:0,w:0},cm:{},outline:false,trans:false,doneChars:{}}));
  // doneChars[wordIdx] = array of completed char indices

  function curM(){return s.cm[s.i+'_'+s.ci]||0}
  function wordMaxM(wi){let mx=0;const ch=[...s.dk[wi].h];for(let i=0;i<ch.length;i++)mx=Math.max(mx,s.cm[wi+'_'+i]||0);return mx}
  function wordTotalM(wi){let t=0;const ch=[...s.dk[wi].h];for(let i=0;i<ch.length;i++)t+=(s.cm[wi+'_'+i]||0);return t}

  function nextW(){
    const mx=wordMaxM(s.i);
    if(mx>=3){s.sc.w++;if(S.on){S.hw.w++;S.hw.t++}}else{s.sc.c++;if(S.on){S.hw.c++;S.hw.t++}}
    s.i++;s.ci=0;s.trans=false;d();

      ct.innerHTML=`<div class="rp"><div class="re">${pct>=80?'üèÜ':pct>=50?'üí™':'üìö'}</div><h2 class="rt">–†–µ–∑—É–ª—å—Ç–∞—Ç: ${pct}%</h2><p class="rs">–ü—Ä–∞–≤–∏–ª—å–Ω–æ: ${s.sc.c} –∏–∑ ${s.dk.length}</p></div>`;
      const hard=[];s.dk.forEach((w,wi)=>{if(wordMaxM(wi)>=3)hard.push({w,t:wordTotalM(wi)})});
      if(hard.length>0){const eb=E('div',{cls:'eb'});eb.appendChild(E('div',{cls:'et'},'‚â•3 –æ—à–∏–±–æ–∫ ‚Äî –ø–æ–≤—Ç–æ—Ä–∏—Ç–µ:'));
        hard.forEach(({w,t})=>{const r=E('div',{cls:'er'});r.appendChild(E('span',{sty:{fontFamily:"'Noto Serif SC',serif",fontWeight:700,fontSize:'18px'}},w.h));r.appendChild(E('span',{sty:{color:'#c0392b'}},w.p));r.appendChild(E('span',{sty:{color:'#8b7a6b'}},'‚Äî '+w.r));r.appendChild(E('span',{cls:'ebg'},t+' –æ—à.'));eb.appendChild(r)});ct.appendChild(eb)}

      b.appendChild(E('button',{cls:'btn bb',onClick:()=>{rSt('hw');renderMain()}},'–ó–∞–Ω–æ–≤–æ'));
      if(hard.length>0)b.appendChild(E('button',{cls:'btn br',onClick:()=>{const dk=sh(hard.map(x=>x.w));MS[sk('hw')]={dk,i:0,ci:0,pn:false,sc:{c:0,w:0},cm:{},outline:false,trans:false,doneChars:{}};renderMain()}},`–ü–æ–≤—Ç–æ—Ä–∏—Ç—å (${hard.length})`));ct.appendChild(b);return}

    const w=s.dk[s.i],chars=[...w.h];
    ct.appendChild(E('div',{cls:'pb'},E('div',{cls:'pt'},E('div',{cls:'pf',sty:{width:(s.i/s.dk.length*100)+'%'}})),E('span',{cls:'px'},`${s.i+1}/${s.dk.length}`)));
    // Toggles
    const tr2=E('div',{sty:{display:'flex',gap:'14px',justifyContent:'center',marginBottom:'6px'}});
    const t1=E('div',{cls:'tr',sty:{margin:0}});t1.appendChild(E('span',null,'–ö–æ–Ω—Ç—É—Ä'));
    t1.appendChild(E('button',{cls:'tg'+(s.outline?' on':''),onClick:()=>{s.outline=!s.outline;if(hwW){try{if(s.outline)hwW.showOutline();else hwW.hideOutline()}catch(e){}}t1.querySelector('.tg').className='tg'+(s.outline?' on':'')}}));tr2.appendChild(t1);

    t2.appendChild(E('button',{cls:'tg'+(s.pn?' on':''),onClick:()=>{s.pn=!s.pn;const p=document.getElementById('hwpy');if(p)p.style.display=s.pn?'block':'none';t2.querySelector('.tg').className='tg'+(s.pn?' on':'')}}));tr2.appendChild(t2);

      const ln=document.createElementNS(svgNS,'line');ln.setAttribute('x1',l.x1);ln.setAttribute('y1',l.y1);ln.setAttribute('x2',l.x2);ln.setAttribute('y2',l.y2);if(l.d)ln.setAttribute('class','dg');svg.appendChild(ln)});
    wrap.appendChild(svg);
    const tgt=E('div',{id:'hw-tgt',sty:{position:'absolute',top:0,left:0,width:'100%',height:'100%',zIndex:2}});wrap.appendChild(tgt);area.appendChild(wrap);
    area.appendChild(E('div',{sty:{fontSize:'12px',color:'#8b7a6b',textAlign:'center'}},'–ü–æ–¥—Å–∫–∞–∑–∫–∞ —à—Ç—Ä–∏—Ö–∞ –ø–æ—Å–ª–µ 2 –æ—à–∏–±–æ–∫'));ct.appendChild(area);
